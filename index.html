<!DOCTYPE html>
<html>

<head> 
    <title>GEOG 458 Lab 4</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/leaflet.css" />
    <link href="css/jquery-ui.min.css" rel="stylesheet" type="text/css" /> 
    <style type="text/css">
         #basemapslidercontainer {
             position: absolute;
             top: 50px;
             right: 10px;
             z-index: 1000;
            
        }

         #basemapslider {
             font-size: 62.5%;
             margin: 14px;
             height: 125px;
             width: 7px;
            
        }

         #map {
             left: 10px;
             right: 10px;
             top: 10px;
             bottom: 10px;
            
        }
    </style> 
    
    <script src="js/jquery-3.6.0.min.js"></script> 
    <script src="js/jquery-ui.min.js"></script> 
    <script src="js/leaflet.js"></script> 
    <script>
        $(document).ready(function () {
            $("#basemapslider").slider({
                animate: true,
                value: 1,
                orientation: "vertical",
                min: 0,
                max: 1,
                step: 0.1,
                slide: function (event, ui) {
                    mytile.setOpacity(ui.value);
                }
            });
            
            $('#basemapslider').mousedown(function(){          
                map.dragging.disable();        
            })        
            
            $('#basemapslider').mouseup(function(){          
                map.dragging.enable();        
            })      
            
            var map = L.map('map').setView([37.90909508933504, -119.56113332022832], 7.5);   

            var baselayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{        
                maxZoom: 18,        
                attribution: 'Map data &copy; <a href="https://openstreetmap.org/copyright">OpenStreetMap</a> contributors'      
            }).addTo(map);      
            
            var mytile =L.tileLayer('assets/base/{z}/{x}/{y}.png', {        
                maxZoom: 14,        
                tms: false,        
                attribution: 'Generated by QTiles'      
            }).addTo(map);
            
            L.control.layers({
                'Basemap':baselayer},{'base':mytile}).addTo(map);
            })  
    </script>
</head>

<body> 
    <div id="map"> </div>
    <div id="basemapslidercontainer"> </div>
    <div id="basemapslider"> </div> 
</body>

</html>

<!DOCTYPE html>
<html>

<head> 
    <title>GEOG 458 Lab 4</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">   
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.js"> </script>
    <style>
        body { margin: 0; padding: 0; }
        #title {
            position: absolute;
            top: 0;
            left: 0;
            margin-top: 20px;
            margin-left: 20px;
            font-size: 25pt;
            color: black
        }
        #map { 
            position: absolute; top: 0; bottom: 0; width: 100%; }
    </style> 
</head>

<body> 
    <div id="map"> </div>
    <div id="title">Geog 458 Lab 4</div>
    <script>
        mapboxgl.accessToken =
            'pk.eyJ1IjoiamFrb2J6aGFvIiwiYSI6ImNpcms2YWsyMzAwMmtmbG5icTFxZ3ZkdncifQ.P9MBej1xacybKcDN_jehvw';
        
        let map = new mapboxgl.Map({
            container: 'map', // container ID
            style: 'mapbox://styles/mapbox/outdoors-v11',
            center: [-119.538310, 37.864619], // starting position [lng, lat]
            zoom:9 // starting zoom
        });

        map.on('load', () => { //simplifying the function statement: arrow with brackets to define a function

            map.addSource('base-tiles', {
                'type': 'raster',
                'tiles': [
                    'assets/base/{z}/{x}/{y}.png'
                ],
                'tileSize': 256,
                'attribution': 'Map tiles designed by Zoe Dooley</a>'
            });

            map.addSource('base-fire-tiles', {
                'type': 'raster',
                'tiles': [
                    'assets/base-fires/{z}/{x}/{y}.png'
                ],
                'tileSize': 256,
                'attribution': 'Map tiles designed by Zoe Dooley</a>'
            });

            map.addLayer({
                'id': 'base_layer',
                'type': 'raster',
                'source': 'base-tiles'
            });

            map.addLayer({
                'id': 'base-fires_layer',
                'type': 'raster',
                'source': 'base-fire-tiles'
            });
        });
    </script>
</body>

</html>
